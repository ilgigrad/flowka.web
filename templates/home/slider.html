{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block headtitle %} Flowka - {% trans 'slider' %}{% endblock headtitle %}

{% block main %}
<div class="d-flex flex-column justify-content-center align-items-center w-100">
<div id="slider" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#slider" data-slide-to="0" class="active"></li>
    <li data-target="#slider" data-slide-to="1"></li>
    <li data-target="#slider" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'pictures/slider1.jpg' %}" alt="Third slide" alt="First slide"> </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'pictures/slider2.jpg' %}" alt="Third slide" alt="Second slide"> </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'pictures/slider3.jpg' %}" alt="Third slide"> </div>
  </div>
  <a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">{% trans 'Previous' %}</span>
  </a>
  <a class="carousel-control-next" href="#slider" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">{% trans 'Next' %}</span>
  </a>
</div>
<div>
{% endblock main %}
